<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./scripts/carousel.js" defer></script>
    <script src="./scripts/music.js"></script>
    <title>Mi música</title>
    <link rel="icon" type="image/x-icon" href="./media/img/Logo pequeño 1 png.png">
</head>
<body>
    
    <div class="hero">
        <a href="./index.html" class="nav_bar">
            <img src="./media/img/Logo pequeño 1 png.png" alt="logo pequeño" id="logo">
            <h1 id="logo_text">MANU ALONSO DJ</h1>
        </a>
        <div class="gradient"></div>
        <div class="main">
            <h2>MASHUPS (Click to Play)</h2>
        </div>
        
    </div>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="./media/img/COVERS/Blue (Remix) x Ellos.png" alt="img" draggable="false" 
            onclick="play_song('Blue (Remix) x Ellos - David Guetta x Ceky Viciny (Manu Alonso DJ)')">
            <img src="./media/img/COVERS/Industry Baby.png" alt="img" draggable="false"
            onclick="play_song('Lil Nas X - INDUSTRY BABY (STAR WARS Open Show) Manu Alonso DJ')">
            <img src="./media/img/COVERS/Solo de Mi x Castigo.png" alt="img" draggable="false"
            onclick="play_song('Solo de Mi x Castigo - Bad Bunny, Feid (Manu Alonso DJ)')">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <div class="audio_player">
        <h3 id="titulo"></h3>
        <audio controls class="audio" controls autoplay>
        <source type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
    </div>
    <a href="./index.html" class="back"><div>
        VOLVER
    </div></a>
</body>
</html>
