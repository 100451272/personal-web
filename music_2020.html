<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="./scripts/carousel.js" defer></script>
    <script src="./scripts/music.js"></script>
    <title>Mi música</title>
    <link rel="icon" type="image/x-icon" href="./media/img/Logo pequeño 1 png.png">
</head>
<body>
    
    <div class="hero">
        <a href="./index.html" class="nav_bar">
            <img src="./media/img/Logo pequeño 1 png.png" alt="logo pequeño" id="logo">
            <h1 id="logo_text">MANU ALONSO DJ</h1>
        </a>
        <div class="gradient"></div>
        <div class="main">
            <h2>MASHUPS (Click to Play)</h2>
        </div>
        
    </div>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="./media/img/COVERS/Bandido x HQDD.png" alt="img" draggable="false" 
            onclick="play_song('2020/Bandido x Hasta que dios diga (Mashup) - Myke Towers, Juhn x Anuel, Bad Bunny (DJ Manu Alonso)')">
            <img src="./media/img/COVERS/elegi remix portada.png" alt="img" draggable="false" 
            onclick="play_song('2020/Elegí (Remix 2.0) - Rauw Alejandro (DJ ManuAlonso)')">
            <img src="./media/img/COVERS/la moet x barbie girl.png" alt="img" draggable="false" 
            onclick="play_song('2020/La Moët (Intro-Remix) - La Nueva Escuela, Lírico en la Casa, Beza Flow ft. Galien la Moyeta (DJ ManuAlonso)')">
            <img src="./media/img/COVERS/location x sensualidad.png" alt="img" draggable="false" 
            onclick="play_song('2020/LOCATION X SENSUALIDAD (MASHUP) - Karol G, Anuel AA, J Balvin, Bad Bunny, Prince Royce (DJ Manu Alonso)')">
            <img src="./media/img/COVERS/mamacita x ay dios mio.png" alt="img" draggable="false" 
            onclick="play_song('2020/MAMACITA vs. Ay Dios Mío!(MASHUP) - Ozuna, Black eye peas X Karol G (Dj ManuAlonso)')">
            <img src="./media/img/COVERS/solo pienso en ti.png" alt="img" draggable="false" 
            onclick="play_song('2020/Solo Pienso en Ti - Paulo Londra (Slap House Remix) - DJ ManuAlonso')">
            <img src="./media/img/COVERS/Tussi x perros salvajes.png" alt="img" draggable="false" 
            onclick="play_song('2020/TUSSI X PERROS SALVAJES - Arcángel, Justin Quiles, Eladio Carrion, Daddy Yankee (DJ Manu Alonso)')">
            <img src="./media/img/COVERS/yo perreo con tkn.png" alt="img" draggable="false" 
            onclick="play_song('2020/Yo perreo con TKN - Bad Bunny X Rosalia ft. Travis Scott X DJ Manu Alonso')">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <div class="audio_player">
        <h3 id="titulo"></h3>
        <audio controls class="audio" controls autoplay>
        <source type="audio/mp3">
        Your browser does not support the audio element.
        </audio>
    </div>
    <a href="./music.html" class="back"><div>
        VOLVER
    </div></a>
</body>
</html>
